<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <pattern id="leaves" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M20,50 Q30,40 40,50 T60,50" stroke="currentColor" fill="none" stroke-width="1" opacity="0.2"/>
      <path d="M50,20 Q40,30 50,40 T50,60" stroke="currentColor" fill="none" stroke-width="1" opacity="0.2"/>
      <circle cx="50" cy="50" r="3" fill="currentColor" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#leaves)"/>
</svg>