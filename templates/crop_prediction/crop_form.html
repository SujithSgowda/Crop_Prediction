{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Crop Prediction</h3>
                </div>
                <div class="card-body">
                    <form id="cropForm" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="soil_type" class="form-label">Soil Type</label>
                                <select class="form-select" id="soil_type" name="soil_type" required>
                                    <option value="">Select Soil Type</option>
                                    <option value="Clay">Clay</option>
                                    <option value="Sandy">Sandy</option>
                                    <option value="Silty">Silty</option>
                                    <option value="Peaty">Peaty</option>
                                    <option value="Chalky">Chalky</option>
                                    <option value="Loamy">Loamy</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="crop_type" class="form-label">Crop Type</label>
                                <select class="form-select" id="crop_type" name="crop_type" required>
                                    <option value="">Select Crop Type</option>
                                    <option value="Wheat">Wheat</option>
                                    <option value="Rice">Rice</option>
                                    <option value="Maize">Maize</option>
                                    <option value="Barley">Barley</option>
                                    <option value="Soybean">Soybean</option>
                                    <option value="Cotton">Cotton</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                                <input type="number" step="0.01" class="form-control" id="nitrogen" name="nitrogen" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                                <input type="number" step="0.01" class="form-control" id="phosphorus" name="phosphorus" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="potassium" class="form-label">Potassium (K)</label>
                                <input type="number" step="0.01" class="form-control" id="potassium" name="potassium" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ph" class="form-label">pH Level</label>
                                <input type="number" step="0.01" class="form-control" id="ph" name="ph" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict Crop</button>
                    </form>
                    {% if prediction_result %}
                    <div class="alert alert-success mt-3">
                        <strong>Prediction Result:</strong> {{ prediction_result }}
                    </div>
                    {% endif %}
                    {% if error_message %}
                    <div class="alert alert-danger mt-3">
                        <strong>Error:</strong> {{ error_message }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
